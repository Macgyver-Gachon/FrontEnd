<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacGyber_ex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="map.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <a href="index.html" class="logo">MacGyber</a>
      <div>
        <nav id="navbar">
          <a href="#">캠핑장추천</a>
          <a href="map.html">지도</a>
          <a href="community/community.html">커뮤니티</a>
          <a href="login/login.html">마이페이지</a>
        </nav>
      </div>
    </section>

    <!-- Map -->
    <section id="map">
      <div>
        <div class="map-check">
          <p>검색하기</p>
          <input type="text" placeholder="찾으시려는 캠핑장을 입력해주세요." />
          <p>지역</p>
          <select>
            <option>서울</option>
            <option>경기도</option>
            <option>강원도</option>
            <option>충청북도</option>
            <option>충청남도</option>
            <option>전라북도</option>
            <option>전라남도</option>
            <option>경상북도</option>
            <option>경상남도</option>
            <option>제주도</option>
          </select>
          <select>
            <option>파주시</option>
            <option>고양시</option>
            <option>김포시</option>
            <option>양주시</option>
            <option>연천시</option>
            <option>동두천</option>
            <option>포천시</option>
            <option>의정부</option>
            <option>가평군</option>
            <option>남양주</option>
            <option>구리시</option>
            <option>양평시</option>
          </select>
        </div>

        <div class="map-img">
          <img src="image/map.png" />
        </div>
      </div>
    </section>

    <script src="index.js" />
  </body>
</html>
