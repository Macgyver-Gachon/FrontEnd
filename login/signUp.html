<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacGyber_ex</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="idFind.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <a href="../index.html" class="logo">MacGyber</a>
      <div>
        <nav id="navbar">
          <a href="../recommend/recommend.html">캠핑장추천</a>
          <a href="../map.html">지도</a>
          <a href="../community/community.html">커뮤니티</a>
          <a href="login.html">마이페이지</a>
        </nav>
      </div>
    </section>

    <section id="idFind-block">
      <p class="signUp-title">회원가입</p>
      <div class="idFind-text">
        <a class="id">아이디</a>
        <input type="text" class="signUp-block" />
      </div>
      <div class="idFind-text">
        <a class="pwd0">비밀번호</a>
        <input type="text" class="signUp-block" />
      </div>
      <div class="idFind-text">
        <a class="pwd1">비밀번호 확인</a>
        <input type="text" class="signUp-block" />
      </div>
      <div class="idFind-text">
        <a class="sex">성별</a>
        <span style="margin-left: 60px">남자</span>
        <input
          type="checkbox"
          name="sex"
          value="man"
          onclick="checkOnlyOne(this)"
        />
        <span>여자</span>
        <input
          type="checkbox"
          name="sex"
          value="woman"
          onclick="checkOnlyOne(this)"
        />
      </div>
      <div class="idFind-text">
        <a class="name0">이름</a>
        <input type="text" class="signUp-block" />
      </div>
      <div class="idFind-text">
        <a class="ph">전화번호</a>
        <div class="idFind-pwd">
          <input type="password" class="pwd-block" />
          <input type="password" class="pwd-block" />
          <input type="password" class="pwd-block" />
        </div>
      </div>

      <div class="idFind-text">
        <a class="alert">알림수신</a>
        <span>수신하기</span>
        <input
          type="checkbox"
          name="alert"
          value="man"
          onclick="checkOnlyOne(this)"
        />
        <span>수신안함</span>
        <input
          type="checkbox"
          name="alert"
          value="woman"
          onclick="checkOnlyOne(this)"
        />
      </div>
      <div class="signUp-submit">
        <a href="welcome.html" class="signUp-Find">회원가입 완료</a>
        <a href="login.html" class="signUp-Find">되돌아가기</a>
      </div>
    </section>

    <script>
      // 성별 중복 선택 방지
      function checkOnlyOne(element) {
        const checkboxes = document.getElementsByName("sex");

        checkboxes.forEach((cb) => {
          cb.checked = false;
        });

        element.checked = true;
      }

      function checkOnlyOne(element) {
        const checkboxes = document.getElementsByName("alert");

        checkboxes.forEach((cb) => {
          cb.checked = false;
        });

        element.checked = true;
      }
    </script>
  </body>
</html>
